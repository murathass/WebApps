<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Button Groups</title>
</head>
<body>
	<div class="container">
		<h2>Button Groups</h2>
		<div class="btn-group">
			<button class="btn btn-primary">Test 1</button>
			<button class="btn btn-primary">Test 2</button>
			<button class="btn btn-primary">Test 3</button>
		</div>

		<h2>Badges</h2>
		<a href="#">News <span class="badge">5</span></a><br>
		<a href="#">Comment <span class="badge">11</span></a><br>
		<a href="#">Updates <span class="badge">2</span></a><br>

		<h2>List Group</h2>
		<ul class="list-group">
			<li class="list-group-item">First Item </li>
			<li class="list-group-item">Second Item </li>
			<li class="list-group-item">Third Item </li>
		</ul>

	</div>


</body>
</html>
