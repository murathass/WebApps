<!DOCTYPE html>
<html>
<head>
	<title>Effects 2</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		
		$("document").ready(function() {

			$("button").click(function() {

				$("div1").fadeOut();
				$("div2").fadeOut();
				$("div3").fadeOut();

			});

		});

	</script>
</head>
<body>

	<button id="button">Click</button>
	<div id="div1" style="width: 80px;height: 80px;margin: 10pc;background-color: red;"></div>
	<div id="div2" style="width: 80px;height: 80px;margin: 10pc;background-color: green;"></div>
	<div id="div3" style="width: 80px;height: 80px;margin: 10pc;background-color: blue;"></div>

</body>
</html>
