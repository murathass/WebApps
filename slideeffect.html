<!DOCTYPE html>
<html>
<head>
	<title>Slide Effect</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$("#slide").click(function() {
				$("#merhaba").slideToggle();
			});

			$("#leftslide").click(function() {

				$("#kayak").animate({
					left:"250px",
					width: "350px",
					height: "350px"
				});
			});

			$("#rightslide").click(function() {
					$("#kayak").animate({
						left:"10px",
						width: "180px",
						height: "180px"
					});
			});


			$("#buyut").click(function() {
					$("#kayak").animate({
						left:"+=20px",
						width: "+=20px",
						height: "+=20px"
					});
			});

			$("#kucult").click(function() {
					$("#kayak").animate({
						left:"-=20px",
						width: "-=20px",
						height: "-=20px"
					});
			});

			$("#mixeffect").click(function() {
					var div = $("#kayak");
					div.animate({height:350,opacity:0.4});
					div.animate({width:350,opacity:0.8});
					div.animate({height:180,opacity:0.8});
					div.animate({width:180,opacity:1});
			});

		});
	</script>
	<style type="text/css">

		#selam,#merhaba{
			background-color: aqua;
			padding: 10px;
			text-align: center;
			border: 2px solid black;
		}

		#merhaba{
			display: none;
			padding: 50px;
		}
	</style>
</head>
<body>

	<p id="selam">Selam</p>

	<p id="merhaba">Merhaba</p>

	<button id="slide">
		Slide
	</button>

	<div id="kayak" style="width: 180px;height: 180px;background-color: red;text-align: center;position: absolute;"></div>

	<button id="leftslide">
		Left Slide
	</button>

	<button id="rightslide">
		Right Slide
	</button>

	<button id="buyut">
		Büyüt
	</button>

	<button id="kucult">
		Küçült
	</button>

	<button id="mixeffect">
		Effect
	</button>

</body>
</html>
